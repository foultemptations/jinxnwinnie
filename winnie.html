<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winnie</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #9b4d96, #f7a8b8);
      background-attachment: fixed;
      color: #333;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* Title Styling */
    h1 {
      font-size: 100px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Description Styling */
    p {
      font-size: 24px;
      color: #fff;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Winnie</h1>
  <p>Winnie is cuddly and small, bringing warmth and joy wherever she goes.</p>
</body>
</html>
