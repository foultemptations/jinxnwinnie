<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winnie & Jinx</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      text-align: center;
      font-family: 'Playfair Display', cursive;
      margin: 0;
      padding: 0;
      position: relative;
      background-color: #ffcce6;
      background-image: url('images/star.png');
      background-repeat: repeat;
      background-size: 100px 100px;
      z-index: 1;
    }
    
    h1 {
      position: relative;
      z-index: 2;
      font-family: 'Playfair Display', cursive;
      font-size: 120px;
      font-weight: bold;
      margin-top: 40px;
    }

    p {
      font-size: 50px;
      font-family: 'Winky Rough', cursive;
      color: #333;
      max-width: 800px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }
        .cat-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            position: relative;
            z-index: 2;
        }
    
               .cat-images img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ccc;

        }
     /* Add arrows on the sides of images */
    .cat-images a::before,
    .cat-images a::after {
      content: 'â®Œ'; /* Funky arrow */
      font-size: 60px;
      color: #ff69b4; /* Pink arrow */
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease; /* Smooth transition for hover effect */
    }
 
    /* Left arrow */
    .cat-images a::before {
      left: -60px; /* Adjust this to position the left arrow */
    }

    /* Right arrow */
    .cat-images a::after {
      right: -60px; /* Adjust this to position the right arrow */
    }

    /* Hover effect */
    .cat-images a:hover::before,
    .cat-images a:hover::after {
      transform: translateY(-50%) scale(1.2); /* Grow the arrows when hovering */
    }
    
    .more-text {
      font-size: 40px;
      font-family: 'Winky Rough', cursive;
      color: #333;
      max-width: 900px;
      margin: 20px auto;
      line-height: 1.6;
      padding: 20px;
      background-color: #fff3f0;
      border-radius: 10px;
      position: relative;
      overflow: hidden; 
    }

    .more-text img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0; 
      transition: opacity 0.5s ease-in-out; 
    }

   
    .more-text:hover img {
      opacity: 1;
  
    }
  </style>
</head>
<body>
  <h1>Winnie & Jinx</h1>
  <p>Two devious little ladies who deserve their own websiteðŸ’•</p>
   <div class="cat-images">
        <a href="jinx.html">
            <img src="images/winnie1.jpg" alt="Winnie Cat">
        </a>
        <a href="winnie.html">
            <img src="images/jinx1.jpg" alt="Jinx Cat">
        </a>
    </div>
  <div class="more-text">
    <p>They were born on the 18th of October 2024, sisters from the same litter and 9 weeks old when we took them home!</p>
    <img src="images/wnj1.jpg" alt="Winnie and Jinx Together">
  </div>
</body>
</html>
