<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winnie & Jinx</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      text-align: center;
      font-family: 'Playfair Display', cursive;
      margin: 0;
      padding: 0;
      position: relative;
      background-color: #ffcce6;
      background-image: url('images/star.png');
      background-repeat: repeat;
      background-size: 100px 100px;
    }
    
    h1 {
      font-size: 120px;
      font-weight: bold;
      margin-top: 40px;
    }

    p {
      font-size: 50px;
      font-family: 'Winky Rough', cursive;
      color: #333;
      max-width: 800px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }

    .cat-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      position: relative;
    }

    .cat-images a {
      position: relative;
      display: inline-block;
    }

    .cat-images img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: transform 0.3s ease;
    }

    .cat-images a:hover img {
      transform: scale(1.05);
    }
/* Pop-up image to appear on the left of Winnie image */
.popup-image-left {
  position: absolute;
  top: 45%; /* Adjust this value to move the image higher or lower */
  left: -350px; /* Start off-screen to the left */
  transform: translateY(-50%);
  width: 500px;
  height: 100px;
  opacity: 0;
  transition: opacity 0.3s ease, left 0.3s ease;
  z-index: 0;
  max-width: none; /* Ensure the image displays at its natural size */
  max-height: none; /* Ensure the image displays at its natural size */
  object-fit: contain; /* Display the entire image without cropping */
}

/* Pop-up image to appear on the right of Jinx image */
.popup-image-right {
  position: absolute;
  top: 45%; /* Adjust this value to move the image higher or lower */
  right: -350px; /* Start off-screen to the right */
  transform: translateY(-50%);
  width: 500px;
  height: 100px;
  opacity: 0;
  transition: opacity 0.3s ease, right 0.3s ease;
  z-index: 0;
  max-width: none; /* Ensure the image displays at its natural size */
  max-height: none; /* Ensure the image displays at its natural size */
  object-fit: contain; /* Display the entire image without cropping */

    }

    /* Show the image on hover over the first picture (Winnie) */
    .cat-images a:hover .popup-image-left {
      opacity: 1;
      left: -400px; /* Move it to the left of the Winnie image */
    }

    /* Show the image on hover over the second picture (Jinx) */
    .cat-images a:hover .popup-image-right {
      opacity: 1;
      right: -400px; /* Move it to the right of the Jinx image */
    }

    .more-text {
      font-size: 40px;
      font-family: 'Winky Rough', cursive;
      color: #333;
      max-width: 900px;
      margin: 20px auto;
      line-height: 1.6;
      padding: 20px;
      background-color: #fff3f0;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .more-text img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .more-text:hover img {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Winnie & Jinx</h1>
  <p>Two devious little ladies who deserve their own websiteðŸ’•</p>
  <div class="cat-images">
    <a href="winnie.html">
      <img src="images/winnie1.jpg" alt="Winnie Cat">
      <img src="images/click-r.png" alt="Pop-up Image" class="popup-image-left">
    </a>
    <a href="jinx.html">
      <img src="images/jinx1.jpg" alt="Jinx Cat">
      <img src="images/click-l.png" alt="Pop-up Image" class="popup-image-right">
    </a>
  </div>
  <div class="more-text">
    <p>They were born on the 18th of October 2024, sisters from the same litter and 9 weeks old when we took them home!</p>
    <img src="images/wnj1.jpg" alt="Winnie and Jinx Together">
  </div>
</body>
</html>
